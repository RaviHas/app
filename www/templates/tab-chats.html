<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"  menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title right-buttons="rightButtons">
        <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
    <ion-content>
        <div class="list">
            <a class="item item-avatar" ng-repeat="chat in chats" href="#/tab/chats/{{chat.$id}}">
                <img>
                <h2>{{chat.user}}</h2>
                <p>{{chat.message}}</p>
            </a>           
        </div>
        <form>
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Message.." ng-model="chat.message" >
                    </label>
                    <button class="button button-positive ion-ios-chatboxes" ng-click="sendChat(chat)"></button>
                </div>

            </div>
        </form>

    </ion-content>
</ion-view>
