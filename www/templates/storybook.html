<ion-view hide-nav-bar="true" scroll="false">
    <img src="img/classroom.jpg" alt="">
    <ion-content class="padding">
        <div class="row">
            <div class="col" ng-repeat="storybook in storybooks">
                <img src="{{storybook.images[0]}}" style="width:200px;height:200px;margin-left:10px"/>
                <a ng-click="viewBook(storybook)" class="button button-block button-balanced">READ</a>
            </div>
        </div>
    </ion-content>
</ion-view>
