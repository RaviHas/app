<ion-view hide-nav-bar="true" scroll="false">
    <img src="img/classroomcr.png" alt="">
    <ion-content class="padding">
        <div class="row">
                <div class="col responsive-sm" align="center">
                    <div style="background:none;">
                        <div  style="padding:25px;text-align:center; font-style:normal;color:white;
                            font-size:x-large;text-shadow: 2px 2px 4px #000000; border-radius: 25px; width:400px; background-image:url('img/titledivb.png'); margin-bottom:10px;" >
                            <i class="ion-ios-book"></i> {{course.title}}
                        </div>
                        <iframe width="400" height="250" ng-src="{{course.url  | trusted}}" frameborder="0" allowfullscreen></iframe>
                        <div  style="padding:25px; font-style:normal; font-size:larger; border-radius: 25px; width:400px; background-image:url('img/titlediv.png'); margin-bottom:10px;">
                            {{course.description}}
                        </div>
                        <div ng-click="quize(course)" style="padding:25px;text-align:center; font-style:normal;color:white;
                            font-size:x-large;text-shadow: 2px 2px 4px #000000; border-radius: 25px; width:400px; background-image:url('img/quiz.png'); margin-bottom:10px;">
                            <i class="ion-ribbon-b"></i> Quiz
                        </div>
                    </div>
                </div>
            </div>

    </ion-content>
</ion-view>
