<!DOCTYPE html>
<html ng-app="starter" ng-controller="starterCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-block-ui/dist/angular-block-ui.min.css" />
    <link rel="shortcut icon" href="">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/angular-block-ui/dist/angular-block-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script>

  var config = {

  </head>
  <body ng-app="starter" >
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
      <ion-side-menus>
          <ion-pane ion-side-menu-content>
              <ion-nav-bar class="bar-positive nav-title-slide-ios7">
                  <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
              </ion-nav-bar>
              <ion-nav-view></ion-nav-view>
          </ion-pane>
          <ion-side-menu side="left">
              <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
              <ion-content has-header="true">
                  <ion-list>
                    <div  >
                      <ion-list href="#/" menu-close >
                          <a class="item item-avatar">
                              <img src="{{profileImage}}">
                              <h2 >{{username}}</h2>
                              <p>Manage your profile here</p>
                          </a>
                      </ion-list>
                        </div>
                      <ion-item  ng-click="parentProfile()" menu-close>Edit my profile</ion-item>
                      <ion-item  ng-click="registerChild()" menu-close>Register a Child</ion-item>
                      <ion-item  ng-click="manageChild()" menu-close>Manage a child</ion-item>
                      <ion-item  ng-click="contactUS()" menu-close>Contact US</ion-item>
                      <div >
                        <ion-item ng-controller="LoginCtrl" menu-close href="/login">Logout</ion-item>
                      </div>
                  </ion-list>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>


</body>
</html>
