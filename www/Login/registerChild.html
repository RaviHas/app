<ion-view >
    <ion-content class="padding">
      <div class="list card">

    <div class="item item-avatar">
      <img src="..\img\smiley.jpg">
      <h2>Register your child</h2>
    </div>

    <div class="item item-body">
      <img class="full-image" src="..\img\loginbanner.jpg">

      <form name="myForm" novalidate>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Username" ng-model="data.username">
            <p ng-show="myForm.data.username.$error.required">Username is required.</p>
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Name" ng-model="data.name">
          </label>

          <label class="item item-input item-select">
            <div class="input-label">
              Grade
            </div>
            <select>

              <option selected ng-model="data.grade">Select</option>
              <option ng-model="data.grade">Grade 2</option>
              <option ng-model="data.grade">Grade 3</option>
              <option ng-model="data.grade">Grade 4</option>
            </select>
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="data.password">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Confirm Password</span>
            <input type="password" placeholder="Confirm Password" ng-model="data.password2">
          </label>

          <label class="item">
            <button class="button button-block button-calm" ng-click="addChildAccount(data)">Sign Up</button>
          </label>

        </div>
      </form>




    </div >  <!--div class="item item-body"-->
    </div>
  </div>
    </ion-content>
</ion-view>
