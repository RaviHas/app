<ion-view>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title right-buttons="rightButtons">
        <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
  <ion-content>

    <div class="list card">
      <div class="item item-divider bar bar-stable">
        Manage your child accounts here
      </div>

      <div class="card" ng-repeat="child in children" ng-if="userId===child.parent">
        <div class="item item-divider bar bar-header bar-light" ng-model="modal.name">
          {{child.name}}
        </div>
        <div class="item item-text-wrap">
          <div class="item item-avatar">
            <img src="{{child.image}}">
            <h2>Grade : {{child.grade}}</h2>

          </div>
          <button class="button button-small button-royal" ng-click="showEditPopup(child.$id)">
            Edit Profile
          </button>
          <button class="button button-small button-balanced" ng-click="showProfilePicturePopup(child.$id)">
            Change Profile Picture
          </button>
          <button class="button button-small button-assertive" ng-click="showDeletePopup(child.$id)">
            Delete
          </button>
        </div>

      </div>



  </ion-content>
</ion-view>
