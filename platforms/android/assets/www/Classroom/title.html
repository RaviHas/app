<ion-view hide-nav-bar="true" scroll="false">
    <img src="img/classroomt.png" alt="">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <div class="col responsive-sm" align="center">
                    <div style="background:none;">
                        <div  style="border-radius: 25px; background-image:url('img/tithead.png'); width:400px; height:55px; margin-bottom:10px;">
                        </div>
                        <div ng-click="viewcourse(course)"  style="padding:25px; font-style:normal;color:white;
                            font-size:x-large;text-shadow: 2px 2px 4px #000000; border-radius: 25px; width:400px; background-image:url('img/titledivb.png'); margin-bottom:10px;" ng-repeat="course in courses"  ng-if="course.grade === grade && course.subject === subject" >
                           <i class="ion-ios-book"></i> {{course.title}}
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
